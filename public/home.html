<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Sidebar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
        <span class="navbar-brand">İş Takip Programı</span>
        <span class="navbar-institution">ARNAVUTKÖY BELEDİYESİ</span>
        <img src="/arnBelediye.png" alt="Logo" class="navbar-logo" />
        <button class="login-button" id="login-button" onclick="showLoginPage()">
            <i class="fas fa-user"></i> Giriş
        </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Projeler</a></li>
            <li><a href="#">Görevler</a></li>
            <li><a href="#">Kategoriler</a></li>
            <li><a href="#">Raporlar</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>Ana Sayfa</h1>
        <p>İş takip programı ile ilgili içerik buraya gelir.</p>
    </div>

    <!-- Login Page -->
    <div class="login-page" id="login-page" style="display: none;">
        <h2>Giriş Yap</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" required><br><br>
            <div class="button-container">
                <button type="submit">Giriş</button>
                <button type="button" onclick="goBack()">Geri</button>
            </div>
        </form>
        <div class="alert alert-success" id="alert-success" role="alert" style="display: none;">
            A simple success alert—check it out!
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("sidebar-closed");
        }

        function showLoginPage() {
            // Ana içeriği gizle
            document.getElementById("main-content").style.display = "none";
            // Giriş sayfasını göster
            document.getElementById("login-page").style.display = "block";
        }

        function goBack() {
            // Giriş sayfasını gizle
            document.getElementById("login-page").style.display = "none";
            // Ana içeriği göster
            document.getElementById("main-content").style.display = "block";
        }

        function login(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page  
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            const alertSucces = document.getElementById("alert-success")
            const loginButton = document.getElementById("login-button")
            fetch("/login", {
                method: "POST", // Use POST to send data
                headers: {
                    "Content-Type": "application/json" // Send data in JSON format
                },
                body: JSON.stringify({ username, password }) // Send the username and password
            })
                .then(res => {
                    if (res.status == 404) {
                        // İlk olarak res.json()'u return ederek çözümlenmiş JSON verisine erişmemiz gerekiyor
                        return res.json().then(data => {
                            alertSucces.classList.replace("alert-success", "alert-danger"); // 'alert-success' sınıfını 'alert-danger' ile değiştir
                            alertSucces.innerText = `${data.username} kullanıcısı için ${data.message}`; // data.username'e eriştik
                            alertSucces.style.display = "block";
                        });
                    } else if (res.status == 200) {
                        return res.json().then(data => {
                            alertSucces.classList.replace("alert-danger", "alert-success");
                            alertSucces.innerText = `${data.username} kullanıcısı için ${data.message}`;
                            alertSucces.style.display = "block";

                            loginButton.innerText = `${data.username}`
                        });

                    }
                })
                .catch(err => {
                    console.log(err)
                })
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
